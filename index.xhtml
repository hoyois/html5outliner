<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="author" content="Marc Hoyois"/>
	<meta name="description" content="HTML5 outliner service"/>
	<title>HTML5 Outliner</title>
	<link rel="stylesheet" href="../styles.css"/>
	<link rel="stylesheet" href="frontend.css"/>
	<script src="https://raw.github.com/hoyois/html5outliner/master/HTMLOutliner.js"></script>
	<script src="HTMLParser.js"></script>
	<script src="frontend.js"></script>
</head>
<body id="top">
<header>
<h1>HTML5 Outliner</h1>
<nav>
	<h3 class="offscreen">Navigation</h3>
	<a href="../">Home</a> &gt; <a>HTML5 Outliner</a>
</nav>
</header>

<div id="intro">
	<p>This is a front-end for <a href="https://github.com/hoyois/html5outliner">my implementation</a> of the <a href="http://www.whatwg.org/specs/web-apps/current-work/multipage/sections.html#outline">HTML outline algorithm</a>. There is also a bookmarklet available <a href="../#bookmarklets">here</a>.</p>
</div>

<section id="input">
<header>
<h2>Input HTML</h2>
<button onclick="outline();">Show outline &gt;</button>
</header>

<div class="options" id="input_options">
	<input id="url_input" type="hidden" value=""/>
	<p style="float: left;"><input type="file" id="file_input"/></p>
	<p style="float: right;"><input id="xml_parser" type="checkbox"/><label for="xml_parser">Parse as XML</label></p>
	<div style="clear: both;"></div>
</div>

<textarea id="direct_input">&lt;body&gt;
	&lt;h4&gt;Apples&lt;/h4&gt;
	&lt;p&gt;Apples are fruit.&lt;/p&gt;
	&lt;section&gt;
		&lt;h2&gt;Taste&lt;/h2&gt;
		&lt;p&gt;They taste lovely.&lt;/p&gt;
		&lt;h6&gt;Sweet&lt;/h6&gt;
		&lt;p&gt;Red apples are sweeter than green ones.&lt;/p&gt;
		&lt;blockquote cite="me"&gt;But green ones are better!&lt;/blockquote&gt;
		&lt;h1&gt;Color&lt;/h1&gt;
		&lt;p&gt;Apples come in various colors.&lt;/p&gt;
	&lt;/section&gt;
&lt;/body&gt;</textarea>

</section>


<section id="outline">
<h2>Outline</h2>

<div class="options" id="output_options">
	Numbering:
	<select id="numbering">
		<option value="0">None</option>
		<option value="1" selected="">Simple</option>
		<option value="2">Nested</option>
	</select>
	Show:
	<input id="show_elements" type="checkbox"/><label for="show_elements">Elements</label>
	<input id="show_roots" type="checkbox"/><label for="show_roots">All sectioning roots</label>
</div>

<div id="output" data-numbering="1">
</div>
</section>

<script src="checkQuery.js"></script>
<script src="options.js"></script>
<div style="clear: both;"></div>

<footer>
<p id="footer_left">Marc Hoyois, <time datetime="2013-12-15">December 15, 2013</time></p>
</footer>

</body>
</html>
